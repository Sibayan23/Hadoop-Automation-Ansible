- hosts: NameNode
  gather_facts= no
  vars_prompt:
    - name: dir
      prompt: "Enter Directory Name "
      private: no
    - name: ip
      prompt: "Enter Master Node IP "
      private: no

  tasks:
    - name: Installing Java Software in NameNode
      command: "rpm -ivh jdk-8u171-linux-x64.rpm"
      register: j
    - debug:
        var: j.stdout  
    
    - name: Installing Hadoop Software in NameNode
      command: "rpm -ivh hadoop-1.2.1-1.x86_64.rpm --force"
      register: h
      when: j.rc == 0
    - debug:
        var: h.stdout
     
 
    - name: Creating NameNode Directory
      file:
        path: "{{ dir }}"
        state: directory


    - name: Configure hdfs-site.xml
      blockinfile:
        path: /etc/hadoop/hdfs-site.xml
        insertafter: "<configuration>"
        block: 
           <property>
           <name>dfs.name.dir</name>
           <value>{{ dir }}</value>
           </property>


    - name: Configure core-site.xml file
      blockinfile:
        path: /etc/hadoop/core-site.xml
        insertafter: "<configuration>"
        block:
           <property>
           <name>fs.default.name</name>
           <value>hdfs://{{ ip }}:9001</value>
           </property>



    - name: Formatting NameNode
      shell: "echo Y | hadoop namenode -format"
      register: f
    - debug:
        var: f
    

    - name: Starting NameNode services
      shell: "hadoop-daemon.sh start namenode"
      register: service
    - debug:
        var: service
      
    
    - name: Checking NameNode services start or not
      shell: "jps"
      register: j
    - debug:
        var: j.stdout_lines
